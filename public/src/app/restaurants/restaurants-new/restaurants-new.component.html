<h4>Submit a restaurant</h4>

<p *ngIf="error">{{message}}</p>
<form (submit) = "onSubmit()">
  Restaurant Name: <input type = "text" name = "newRestaurant.name" [(ngModel)] = "newRestaurant.name"/><br>
  Cuisine: <input type = "text" name = "newRestaurant.cuisine" [(ngModel)] = "newRestaurant.cuisine"/><br>
  <input type="Submit" value = "Add Restaurant"/>
</form>

<button class='button' (click)="onCancel()">Cancel</button>
